<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>个人中心</title>
<link rel="stylesheet" href="../../css/mycenter.css">
    <script src="../../js/flexible.js"></script>
<script src="../../js/zepto.min.js"></script>
<script src="http://127.0.0.1:35729/livereload.js"></script></head>
<body>
    <header class="mycenter-header">
        <span class="btn-back"></span>
        <div class="head-frame">
            <img src="../../img/icon-head.png">
        </div>
        <div class="nickname">沧海一声笑</div>
        <span class="btn-change">修改头像</span>
        <div class="star-frame">
            <span>10 ×</span>
            <span class="icon-star"></span>
        </div>
        <div class="diamond-frame">
            <span>10 ×</span>
            <span class="icon-diamond"></span>
        </div>
    </header>
    <p class="explain">会员等级说明：分享一个会员进入为一星，一百星位一钻，钻石用户可以免费还信用卡或兑换相应礼品。</p>
    <div class="main mycenter-main">
        <a href="#" class="main-item">
            <span class="icon icon1"></span>
            <span>我的资料</span>
        </a>
        <a href="#" class="main-item">
            <span class="icon icon2"></span>
            <span>我的申请</span>
        </a>
        <a href="#" class="main-item">
            <span class="icon icon3"></span>
            <span>我的推荐码</span>
        </a>
        <a href="#" class="main-item">
            <span class="icon icon4"></span>
            <span>钻石兑换</span>
        </a>
        <a href="#" class="main-item">
            <span class="icon icon5"></span>
            <span>设置</span>
        </a>
        <a href="#" class="main-item">
            <span class="icon icon6"></span>
            <span>我的朋友帮</span>
        </a>
    </div>

    <script src="../../js/mycenter.js"></script>
</body>
</html>
