<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span @click="say()">点击我</span>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/jquery1.12.4.min.js"></script>
    <script>
        $(function(){
            var testData = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                },
                methods: {
                    say: function() { 
                        //获取点击对象      
                        var el = event.currentTarget;
                        alert("当前对象的内容："+$(el).text());
                    }
                }
            });

        });
    </script>
</body>
</html>
